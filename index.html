<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2e314a729a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Vanilla JS Carousel</title>
</head>
<body>
  <div class="carousel">
    <button class="carousel_button carousel_button_left is-hidden">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="carousesl_track-container">
      <ul class="carousel_track">
        <li class="carousel_slide current-slide">
          <img class="carousel_image" src="img/slide-1.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-2.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-3.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-4.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-5.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-6.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-7.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-8.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-9.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-10.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-11.jpg" alt="">
        </li>
        <li class="carousel_slide hidden-slide">
          <img class="carousel_image" src="img/slide-12.jpg" alt="">
        </li>
      </ul>
    </div>
    <button class="carousel_button carousel_button_right">
      <i class="fas fa-arrow-right"></i>
    </button>
    <div class="carousel_nav">
      <button class="carousel_indicator current-slide"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
    </div>
  </div>
  <script src="js/carousel.js"></script>
</body>
</html>
